<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="script.js" defer></script>
  <title>JavaScript - DOM - Prática da Semana 03</title>
</head>

<body class="p-3 m-0 border-0">

  <h1 class="text-center">Sistema de Cadastro de Móveis</h1>
  <hr>

  <form name="form1" action="#" method="POST" class="row g-3 needs-validation" novalidate>
    <div class="col-md-6">
      <label for="descricao" class="form-label">Descrição</label>
      <input type="text" class="form-control" id="descricao" required>
      <div class="invalid-feedback">Informe descrição correta.</div>
    </div>
    <div class="col-md-6">
      <label for="precovenda" class="form-label">Preço de Venda</label>
      <input type="text" class="form-control" id="precovenda" placeholder="R$ 00,00"
        pattern="([0-9]{1,3}\.)?[0-9]{1,3},[0-9]{2}$" required>
      <div id="feedbackpreço" class="invalid-feedback">Informe o preço corretamente.
      </div>
      <div class="col-md-6">
        <label for="codigo" class="form-label">Código do Produto</label>
        <input type="text" class="form-control" id="codigo" pattern=".{8,}" required>
      </div>
      <div class="col-md-6">
        <label for="precocusto" class="form-label">Preço de Custo</label>
        <input type="text" class="form-control" id="precocusto" placeholder="R$ 00,00"
          pattern="([0-9]{1,3}\.)?[0-9]{1,3},[0-9]{2}$" required>
        <div id="feedbackcusto" class="invalid-feedback">Informe o preço de custo corretamente.
        </div>
        <div class="col-md-6">
          <label for="quantidade" class="form-label">Quantidade</label>
          <input type="text" class="form-control" id="quantidade" required>
          <div class="invalid-feedback">Informe quantidade corretamente.</div>
        </div>
        <div class="col-md-6">
          <label for="categoria" class="form-label">Categoria</label>
          <select id="categoria" class="form-select" required>
            <option value="" disabled selected>Selecione a categoria do produto</option>
            <option value="Colchão">Colchão</option>
            <option value="Quarto">Quarto</option>
            <option value="Cozinha">Cozinha</option>
            <option value="Sala de Estar">Sala de Estar</option>
            <option value="Quarto infantil">Quarto infantil</option>
            <option value="Escritório">Escritório</option>
            <option value="Banheiro">Banheiro</option>
          </select>
          <div class="invalid-feedback">Informe a categoria do produto corretamente.</div>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <input type="submit" class="btn btn-primary me-md-2" value="Inserir" id="btnInserir">
        </div>
      </div>
  </form>

  <hr>

  <table class="table table-striped" id="tabela">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Descrição</th>
        <th scope="col">Preço de Venda</th>
        <th scope="col">Código do Produto</th>
        <th scope="col">Preço de Custo</th>
        <th scope="col">Quantidade</th>
        <th scope="col">Categoria</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>

</body>

</html>
